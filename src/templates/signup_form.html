    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="/static/signup.css">
        <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

    </head>

   

    <body>
        <div class="container" hx-post="/api/users/signup">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="button" hx-post="/api/users/signup" hx-trigger="click" hx-target="#signup-form">Sign Up</button>
            </form>
        </div>
    </body>

    </html>
